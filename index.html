<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Student Management System</h1>
    
    <!-- Add Student Form -->
    <form action="/add" method="POST" class="mb-4">
        <div class="row g-3">
            <div class="col-md-2"><input type="text" name="id" placeholder="ID" class="form-control" required></div>
            <div class="col-md-2"><input type="text" name="name" placeholder="Name" class="form-control" required></div>
            <div class="col-md-2"><input type="text" name="subject" placeholder="Subject" class="form-control" required></div>
            <div class="col-md-2"><input type="text" name="grade" placeholder="Grade" class="form-control" required></div>
            <div class="col-md-2"><input type="text" name="age" placeholder="Age" class="form-control" required></div>
            <div class="col-md-2">
                <select name="gender" class="form-control" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="col-md-2"><button type="submit" class="btn btn-primary">Add Student</button></div>
        </div>
    </form>
    
    <!-- Filter by Grade -->
    <form action="/filter" method="GET" class="mb-4">
        <div class="row g-3">
            <div class="col-md-4">
                <select name="grade" class="form-control">
                    <option value="">Select Grade</option>
                    {% for grade in grades %}
                        <option value="{{ grade }}">{{ grade }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2"><button type="submit" class="btn btn-info">Filter</button></div>
        </div>
    </form>
    
    <!-- Export Data -->
    <a href="/export" class="btn btn-success mb-4">Download CSV</a>
    
    <!-- Student Table -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Subject</th><th>Grade</th><th>Age</th><th>Gender</th><th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.ID }}</td>
                <td>{{ student.Name }}</td>
                <td>{{ student.Subject }}</td>
                <td>{{ student.Grade }}</td>
                <td>{{ student.Age }}</td>
                <td>{{ student.Gender }}</td>
                <td>
                    <form action="/delete/{{ student.ID }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
